name: github pages

on:
  push:
    branches: [main]

  workflow_dispatch:

env:
  NEWT_URL: ${{secrets.NEWT_URL}}
  NEWT_TOKEN: ${{secrets.NEWT_TOKEN}}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Repository
        id: version
        run: |
          REPOSITORY=$(echo ${{ github.repository }} | sed -e "s#.*/##")
          echo ::set-output name=repository::$REPOSITORY
      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.0"
          channel: "stable"
          cache: true
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build web --web-renderer html --base-href / --dart-define=NEWT_TOKEN=${{secrets.NEWT_TOKEN}} --dart-define=NEWT_URL=${{secrets.NEWT_URL}}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
